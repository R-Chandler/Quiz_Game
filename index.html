<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f25a361717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Master</title>
</head>
<body>
    <div class="title">
        <h1>Quiz Master!</h1>
    </div>
    <div class="quiz-area">
        <div class="quiz-block">
        <div class="question-box">
            <p class="question" id="currentQuestion"></p>
        </div>
        <div class="results-box">
            <div class="score-box">
                <h3>Questions</h3>
                <div class="question-count">
                    <h2 id="questionNum">1</h2>
                    <p>/</p>
                    <h2 id="numberOfQuestions">10</h2>
                </div>
            </div>
            <div class="score-box">
                <h3>Correct Answers</h3>
                <h2 id="Score">0</h2>
            </div>
        </div>
        </div>
        <div class="answer-block">
            <button class="answer" id="answerA" data-type="answer">
                    <h2>A</h2>
                    <p id="answerOne"></p>
            </button>
            <button class="answer" id="answerB" data-type="answer">
                <h2>B</h2>
                <p id="answerTwo"></p>
            </button>
            <button class="answer" id="answerC" data-type="answer">
                <h2>C</h2>
                <p id="answerThree"></p>
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <h1 id="overlayTitle">Welcome To Quiz Master!</h1>
        <p>Enjoy this selection of multiple choice quizzes to test your knowledge!</p>
        <h3 id="overlayText">Please select a quiz below!</h3>
        <div class="quiz-buttons">
            <button id="" data-type="quizOne">Capital City Quiz</button>
            <button id="" data-type="quizTwo">General Knowledge</button>
            <button id="" data-type="quizThree">Music Quiz</button>
            <button id="" data-type="quizFour">Movie Knowledge</button>
            <button>Check back for new quizzes!</button>
            <button>Check back for new quizzes!</button>
            <button>Check back for new quizzes!</button>
            <button>Check back for new quizzes!</button>
            <button>Check back for new quizzes!</button>
            <button>Check back for new quizzes!</button>
        </div>
    </div>




    <script src="assets/javascript/script.js"></script>
</body>
</html>
